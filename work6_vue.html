<!DOCTYPE html>
<html lang="en">

<head>
    <title>Work6</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-card>
                    <v-card-title class="bg-blue-grey">{{title}}</v-card-title>
                    <v-card-text class="pa-6">
                        <table width="100%">
                            <v-card-actions>
                                <template v-if="user">
                                    <div class="pa-2">
                                        <v-avatar><img :src="user.photoURL" /></v-avatar>
                                    </div>
                                    <div class="pa-2">
                                        {{user.displayName}}<br />
                                        {{user.email}}<br />
                                    </div>

                                </template>
                                <v-btn @click="google_login()" v-if="!user"> Login</v-btn>
                                <v-btn @click="google_logout()" v-if="user"> Logout</v-btn>
                            </v-card-actions>
                            <thead>
                                <tr>
                                    <td>รหัส</td>
                                    <td>คำนำหน้า</td>
                                    <td>ชื่อ</td>
                                    <td>สกุล</td>
                                    <td>Email</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(s) in students">
                                    <td>{{s.id}}</td>
                                    <td>{{s.title}}</td>
                                    <td>{{s.fname}}</td>
                                    <td>{{s.lname}}</td>
                                    <td>{{s.email}}</td>
                                    <td>
                                        <v-btn @click="edit(s)">EDIT</v-btn>
                                        <v-btn @click="deleteData(s)">DEL</v-btn>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn @click="readData()">Read Data (get)</v-btn>
                        <v-btn @click="autoRead()">Auto Read (onSnapshot)</v-btn>
                        <v-btn @click="addData()">Add Data</v-btn>
                    </v-card-actions>
                </v-card>
                <v-card v-if="editmode">
                    <v-card-text class="pa-6">
                        <v-card-title class="bg-blue-grey">{{editmode}}</v-card-title>
                        <v-text-field v-model="editstd.id" label="รหัส"></v-text-field>
                        <v-combobox v-model="editstd.title" label="คำนำหน้า"
                            :items="['นาย','นางสาว','ด.ช.','ด.ญ','นาง']"></v-combobox>
                        <v-text-field v-model="editstd.fname" label="ชื่อ"></v-text-field>
                        <v-text-field v-model="editstd.lname" label="นามสกุล"></v-text-field>
                        <v-text-field v-model="editstd.email" label="E-mail"></v-text-field>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn @click="savedata()">Save</v-btn>
                        <v-btn @click="editmode=0">Cancel</v-btn>
                    </v-card-actions>
                </v-card>




                <div class="pa-6 text-center">{{footer}}</div>
            </v-container>
        </v-app>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAQ6IVkyutIlbBfgsyQfdBB9FEJ6GFOvFY",
            authDomain: "webb2567-e82e1.firebaseapp.com",
            projectId: "webb2567-e82e1",
            storageBucket: "webb2567-e82e1.appspot.com",
            messagingSenderId: "765810587316",
            appId: "1:765810587316:web:90eac7c26551ae9bf289e1",
            measurementId: "G-G5HPQXP2QC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const vuetify = Vuetify.createVuetify();
        const app = Vue.createApp({
            data() {
                return {
                    title: "Work 6:  เรียกใช้ฐานข้อมูล Firebase ด้วย VueJS",
                    footer: "643020418-3 ศุภเชษฐ ชัยเลิศ",
                    students: [],
                    editstd: {},
                    editmode: 0,
                    user: null,
                    ustudent: null,
                };
            },

            mounted() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        this.user = user.toJSON();
                    } else {
                        this.user = null;
                    }
                });
            },

            methods: {
                readData() {
                    db.collection("students")
                        .get()
                        .then((querySnapshot) => {
                            var stdlist = [];
                            querySnapshot.forEach((doc) => {
                                stdlist.push({ id: doc.id, ...doc.data() });
                            });
                            this.students = stdlist;
                        });
                },
                autoRead() {
                    db.collection("students").onSnapshot((querySnapshot) => {
                        var stdlist = [];
                        querySnapshot.forEach((doc) => {
                            stdlist.push({ id: doc.id, ...doc.data() });
                        });
                        this.students = stdlist;
                    });
                },
                edit(std) {
                    this.editstd = std;
                    this.editmode = "edit";
                },
                savedata() {
                    db.collection("students").doc(this.editstd.id).set(this.editstd);
                },
                deleteData(std) {
                    if (confirm("ต้องการลบข้อมูล")) {
                        db.collection("students").doc(std.id).delete();
                    }
                },
                addData() {
                    this.editmode = "เพิ่มนักเรียน";
                    this.editstd = {};
                },
                google_login() {
                    // Using a popup.
                    var provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope("profile");
                    provider.addScope("email");
                    firebase.auth().signInWithPopup(provider);
                },
                google_logout() {
                    if (confirm("Are you sure?")) {
                        firebase.auth().signOut();
                    }
                },
                getstudent(email) {
                    db.collection("students")
                        .where("email", "==", email)
                        .limit(1)
                        .get()
                        .then(
                            (querySnapshot) => {
                                querySnapshot.forEach((doc) => {
                                    this.ustudent = { id: doc.id, ...doc.data() };
                                });
                            }
                        );
                },
            },

        });
        app.use(vuetify).mount("#app");
    </script>
</body>

</html>
