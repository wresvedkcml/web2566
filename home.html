  <script>
    $(function () {
      $("#view2").hide();
      $("#playBtn").click(startGame);
      $("#stopBtn").click(stopGame);
      $("#view2 img").click(imgClick);
    });


    function startGame() {
      shuffer();
      open_count = 0;
      open_count1 = 0;
      open_count2 = 0;
      all_card = 40;
      $("#view1").hide();
      $("#view2").show();
    }

    function stopGame() {
      $("#view1").show();
      $("#view2").hide();
    }

    function imgClick() {
      if ($(this).attr("state") != 0) return;
      if (open_count >= 2) return;
      open_count++;
      var s = $(this).attr("srcx");
      if (open_count == 1) open_card1 = s;
      if (open_count == 2) open_card2 = s;
      $(this).hide().attr("src", s).slideDown(500);
      $(this).attr("state", 1);
      if (open_count == 2) {
        setTimeout(() => {
          if (open_card1 == open_card2) {
            all_card -= 2;
            $("[state=1]").fadeOut(1000).attr("state", 2);
          } else {
            $("[state=1]").attr("state", 0).attr("src", "Pic/0.jpg");
          }
          open_count = 0;
          open_card2 = "";
          open_card1 = "";
        }, 1000)
      }
    }

    function shuffer() {
      var list = [];
      list[0] = 0;
      for (var i = 1; i <= 18; i++) {
        list.push(i);
        list.push(i);
      }
      console.log(list);
      for (var i = 1; i < 100; i++) {
        var a = 1 + Math.round(Math.random() * 35);
        var b = 1 + Math.round(Math.random() * 35);
        var t = list[a];
        list[a] = list[b];
        list[b] = t;
      }
      $("#view2 img").attr("src", "Pic/0.jpg")
        .attr("state", 0);
      for (var i = 1; i <= 36; i++) {
        $("#img" + i).attr("srcx", (list[i] === 0 ? "Pic/01.jpg" : "Pic/" + list[i] + ".jpg"));
      }
    }



  </script>
